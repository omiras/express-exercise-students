<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página no encontrada</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #2c3e50, #000000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      animation: flicker 1.5s infinite alternate;
    }

    p {
      font-size: 1.5rem;
      margin: 10px 0 20px;
    }

    a {
      color: #1abc9c;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #1abc9c;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    a:hover {
      background: #1abc9c;
      color: #000;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops... Página no encontrada</p>
  <a href="/">Volver al inicio</a>
</body>
</html>
